---
title: Zoom
layout: default
noindex: true
---
<div id="zoom"></div>
<script type="text/javascript">
	$(document).ready( function() {

		var slug = (location.search + "").replace(/[^a-z]/g, "");
		console.log("slug=" + slug);
		var img = $("<img>").attr("src", "/images/thumbnail/" + slug + "-1024w.jpeg").attr("alt", "zoomed thumbnail").addClass("img-polaroid");
		var link = $("<a>").attr("href", "/images/thumbnail/" + slug + "-2048w.jpeg").append(img);
		$("#zoom").append(link);
	});
</script>
